<body onload="discover()">
  <script>
    function discover() {
      var op = 0.0001;  // initial opacity
      var timer = setInterval(function() {
        if (op >= 1) {
          clearInterval(timer);
        }
        document.body.style.opacity = op;
        op += 0.0001;  // increment opacity by 0.1 each time
      }, 50);  // increment every 0.05 seconds
    }
    
  </script>
